<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavetable Synth 2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/layout.css">
</head>
<body>
  <div class="synth-container">
    <div class="panel-container">
      <div class="left-panel">
        <section class="panel generator-panel" aria-labelledby="gen1-label">
          <h2 id="gen1-label" class="visually-hidden">Generator 1 Controls</h2>
          <div class="generator-content">
            <div class="wavetable-container">
              <wavetable-view id="wave-view-1"></wavetable-view>
              <dropdown-menu id="wave-select-1" aria-label="Generator 1 Wavetable"></dropdown-menu>
            </div>
            <div class="knob-section">
              <div class="knob-group">
                <knob-simple id="filter-cuttoff-1" label="Cutoff"></knob-simple>
                <knob-simple id="filter-resonance-1" label="Resonance"></knob-simple>
                <knob-simple id="filter-attack-1 "label="Attack"></knob-simple>
                <knob-simple id="filter-decay-1" label="Decay"></knob-simple>
              </div>
              <div class="knob-group">
                <knob-simple id="filter-amount-1" label="Filter Amt"></knob-simple>
                <knob-simple id="wave-detune-1" label="Detune"></knob-simple>
                <knob-simple id="wave-attack-1" label="Attack"></knob-simple>
                <knob-simple id="wave-decay-1" label="Decay"></knob-simple>
              </div>
            </div>
          </div>
        </section>
        
        <section class="panel generator-panel" aria-labelledby="gen2-label">
          <h2 id="gen2-label" class="visually-hidden">Generator 2 Controls</h2>
          <div class="generator-content">
            <div class="wavetable-container">
              <wavetable-view id="wave-view-2"></wavetable-view>
              <dropdown-menu id="wave-select-2" aria-label="Generator 2 Wavetable"></dropdown-menu>
            </div>
            <div class="knob-section">
              <div class="knob-group">
                <knob-simple id="filter-cutoff-2" label="Cutoff"></knob-simple>
                <knob-simple id="filter-resonance-2" label="Resonance"></knob-simple>
                <knob-simple id="filter-attack-2" label="Attack"></knob-simple>
                <knob-simple id="filter-decay-2" label="Decay"></knob-simple>
              </div>
              <div class="knob-group">
                <knob-simple id="filter-amount-2" label="Filter Amt"></knob-simple>
                <knob-simple id="wave-detune-2" label="Detune"></knob-simple>
                <knob-simple id="wave-attack-2" label="Attack"></knob-simple>
                <knob-simple id="wave-decay-2" label="Decay"></knob-simple>
              </div>
            </div>
          </div>
        </section>

      </div>
      <div class="center-panel">
        <knob-simple id="wave-balance" label="Balance"></knob-simple>
      </div>
      <div class="right-panel">
        <section class="panel effects-panel" aria-labelledby="effects-label">
          <h2 id="effects-label" class="visually-hidden">Effects and Master Controls</h2>

          <div class="control-group">
            <knob-simple id="compressor-threshold" label="Threshold"></knob-simple>
            <knob-simple id="compressor-makeup" label="Makeup"></knob-simple>
            <knob-simple id="compressor-ratio" label="Ratio"></knob-simple>
            <knob-simple id="compressor-drive" label="Drive"></knob-simple>
          </div>

          <div class="control-group-row">
            <div class="sub-group">
              <dropdown-menu id="delay-beat" aria-label="Delay Beat"></dropdown-menu>
              <knob-simple id="delay-mix" label="Delay Mix"></knob-simple>
              <knob-simple id="delay-feedback" label="Feedback"></knob-simple>
              <knob-simple id="delay-drive" label="Delay Drive"></knob-simple>
            </div>
          </div>

          <div class="control-group dropdown-reverb-group">
            <dropdown-menu id="reverb-ir" aria-label="Reverb IR"></dropdown-menu>
            <knob-simple id="reverb-mix" label="Reverb Mix"></knob-simple>
          </div>

          <div class="control-group">
            <knob-simple id="volume" label="Main Volume"></knob-simple>
            <knob-simple id="tempo" label="Tempo"></knob-simple>
          </div>
        </section>
      </div>
    </div>
    <div>
      <section class="panel sequencer-panel" aria-labelledby="seq-label">
        <h2 id="seq-label" class="visually-hidden">Sequencer Controls</h2>
        <matrix-sequence-2d id="sequencer"></matrix-sequence-2d>
      </section>
    </div>
    <div>
      <toggle-simple id="play-button" label="Start Audio" initial-state="false"></toggle-simple>
    </div>
  </div>

  
  <div class="footer">
    <p>2025 Chrome WebAudio Team (with Gemini Pro 2.5): Making the web sing with happy bleeps & boops! ðŸŽ¶ðŸ’–</p>
  </div>

  <script type="module" src="script/layout.js"></script>
</body>
</html>
