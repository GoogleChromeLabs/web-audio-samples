<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavetable Synth 2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <h1>This is the new wavetable synth app.</h1>

  <toggle-simple id="toggle-1" label="Polyphony" initial-state="false"></toggle-simple>
  <toggle-simple id="toggle-2" label="BeatSync" initial-state="true"></toggle-simple>

  <knob-simple id="knob-1" min-value="0" max-value="100" default-value="50" label="Volume"></knob-simple>
  <knob-simple id="knob-2" min-value="-50" max-value="50" default-value="0" label="Pan"></knob-simple>
  <knob-simple id="knob-3" min-value="20" max-value="20000" default-value="440" label="Frequency"></knob-simple>

  <script type="module" src="script/main.js"></script>
</body>
</html>
