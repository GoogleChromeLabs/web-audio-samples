<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavetable Synth 2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="header">
    <h1>This is the new wavetable synth app.</h1>
  </div>

  <div class="container">
    <div>
      <knob-simple id="knob-detune1" min-value="-12.0" max-value="12.0" default-value="0.0" label="Detune 1"></knob-simple>
      <knob-simple id="knob-detune2" min-value="-12.0" max-value="12.0" default-value="0.0" label="Detune 2"></knob-simple>
      <knob-simple id="knob-filterCutoff" min-value="0.0" max-value="1.0" default-value="0.2" label="Cutoff"></knob-simple>
      <knob-simple id="knob-filterResonance" min-value="0.1" max-value="24.0" default-value="6.0" label="Resonace"></knob-simple>
      <knob-simple id="knob-filterAmount" min-value="0.0" max-value="1.0" default-value="0.4" label="Filter Amt"></knob-simple>
      <knob-simple id="knob-filterAttack" min-value="0.001" max-value="100.0" default-value="0.056" label="Filter Atk"></knob-simple>
      <knob-simple id="knob-filterDecay" min-value="0.001" max-value="100.0" default-value="0.991" label="Filter Dcy"></knob-simple>
      <knob-simple id="knob-ampAttack" min-value="0.001" max-value="100.0" default-value="0.056" label="Amp Atk"></knob-simple>
      <knob-simple id="knob-ampDecay" min-value="0.001" max-value="100.0" default-value="0.100" label="Amp Dcy"></knob-simple>
      <knob-simple id="knob-width" min-value="0.00" max-value="1.0" default-value="0.200" label="Width"></knob-simple>
    </div>
    <div>
      <knob-simple id="knob-tempo" min-value="20" max-value="200" default-value="85" label="Tempo"></knob-simple>
      <toggle-simple id="toggle-1" label="Start Audio" initial-state="false"></toggle-simple>
    </div>
    <div>
      <matrix-sequence-2d id="matrix-2d-1"></matrix-sequence-2d>
    </div>
  </div>

  <div class="footer">
    <p>2025 Chrome WebAudio Team (with Gemini Pro 2.5): Making the web sing with happy bleeps & boops! ðŸŽ¶ðŸ’–</p>
  </div>

  <script type="module" src="script/prototype.js"></script>
</body>
</html>
