- title: Basic Demo
  entries:
    - title: Hello Audio Worklet!
      description: A minimal AudioWorklet example that passes the input to the
        output.
      href: basic/hello-audio-worklet/
    - title: One Pole Filter
      description: Implements a simple one-pole filter with AudioWorklet.
      href: basic/one-pole-filter/
    - title: Noise Generator with AudioParam
      description: A noise generator with a user-defined AudioParam for
        amplitude control.
      href: basic/noise-generator/
    - title: BitCrusher with AudioParam
      description: A BitCrusher effect with declarative AudioParam configuration
        and automation.
      href: basic/bit-crusher/
    - title: MessagePort
      description: Demonstrates two-way messaging between an AudioWorkletNode
        and its AudioWorkletProcessor.
      href: basic/message-port/
    - title: Volume Meter
      description: A volume meter that measures the volume of a microphone input
        with AudioWorkletProcessor.
      href: basic/volume-meter/
    - title: AudioWorkletNode Options
      description: Shows how to pass initial data to an AudioWorkletProcessor
        with AudioWorkletNodeOptions.
      href: basic/audio-worklet-node-options/
    - title: Handling Errors
      description: Demonstrates how to handle exceptions and errors from an
        AudioWorkletProcessor.
      href: basic/handling-errors/

- title: Advanced Design Pattern
  entries:
    - title: Audio Worklet and WebAssembly
      description: A basic example of how to use WebAssembly in an
        AudioWorkletProcessor. 
      href: design-pattern/wasm/
    - title: WebAssembly Supersaw
      description: A supersaw synthesizer built with C++ and WebAssembly,
        running in an AudioWorklet. (Google I/O 2019, Audio Developer Conference
        2021)
      href: design-pattern/wasm-supersaw/
    - title: Ring Buffer in AudioWorkletProcessor
      description: Using a WebAssembly-powered ring buffer to solve the buffer
        size mismatch problem.
      href: design-pattern/wasm-ring-buffer/
    - title: Audio Worklet, SharedArrayBuffer, and Worker
      description: A design pattern for large-scale audio applications that
        combines AudioWorklet, SharedArrayBuffer, and a Worker.
      href: design-pattern/shared-buffer/

- title: FreeQueue
  entries:
    - title: Simple Passthrough
      description: A basic example of using FreeQueue for thread-safe
        communication between a worker and an AudioWorkletProcessor.
      href: free-queue/examples/simple-passthrough/

- title: Migration from ScriptProcessorNode
  entries: 
    - title: ScriptProcessorNode Recorder
      description: A simple audio recording app built with the legacy
        ScriptProcessorNode.
      href: migration/spn-recorder/
    - title: AudioWorklet Recorder
      description: A simple audio recording app built with AudioWorklet,
        demonstrating the modern approach to audio processing.
      href: migration/worklet-recorder/

