<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css" />
    <link rel="stylesheet" href="live-suite/style.css" />
    <script defer type="module" src="live-suite/scripts/main.js"></script>
    <title>Web Audio Test Suite</title>
  </head>
  <body class="terminal">
    <header>
      <h1 class="terminal-prompt">Web Audio Test Suite</h1>
      <p><span id="passed">0</span>/<span id="total">0</span></p>
      <button class="btn btn-primary" id="run-all">run all</button>
    </header>
    <table>
      <thead>
        <tr>
          <th>Test Name</th>
          <th>Result</th>
          <th>Time</th>
          <th>Output</th>
          <th>Run</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <template id="row">
      <tr>
        <td><slot name="name">Unnamed Test</slot></td>
        <td><slot name="result">---</slot></td>
        <td><slot name="time">---</slot></td>
        <td><pre><slot name="output">---</slot></pre></td>
        <td><button class="btn btn-block btn-primary" data-type="test">start</button></td>
      </tr>
    </template>
  </body>
</html>
