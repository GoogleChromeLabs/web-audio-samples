name: Jules Weekly Maintenance

on:
  schedule:
    # Run every Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch: # Allows you to run this manually from GitHub UI

jobs:
  trigger-jules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Jules CLI
        run: npm install -g @google/jules

      - name: Authenticate Jules
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
        run: jules login --token "$JULES_API_KEY"

      - name: Trigger Dependency Update
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
        run: |
          jules remote new \
            --repo ${{ github.repository }} \
            --session "Check package.json for outdated dependencies. Update them to the latest stable versions, run 'npm run build' to verify nothing broke, and create a PR."
