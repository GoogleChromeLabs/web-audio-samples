<!DOCTYPE html>
<html class="paused" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital DJ</title>

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href = "style/dj.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéõÔ∏è</text></svg>">
  </head>
  <body class="mdc-typography">
    <div class="decks">
      <div class="deck">
        <div class="dials">
          <div class="dial">
            Filter
            <div id="filter-left"></div>
            <div id="filter-left-value"></div>
          </div>
          <div class="dial">
            Effect
            <div id="effect-left"></div>
            <div id="effect-left-value"></div>
          </div>
        </div>
        <div class="viz mdc-card">
          <div id="viz-left"></div>
        </div>
      </div>

      <div class="center">
        <div class="dial play hide-playing">
          Play
          <div class="button">
            <div class="overlay">‚ñ∂</div>
            <div id="play"></div>
          </div>
          <div>&nbsp;</div>
        </div>
        <div class="dial disabled hide-paused">
          Beat
          <div id="time"></div>
          <div id="time-value"></div>
        </div>
        <div class="viz mdc-card">
          <div id="meter"></div>
        </div>
      </div>

      <div class="deck">
        <div class="dials">
          <div class="dial">
            Filter
            <div id="filter-right"></div>
            <div id="filter-right-value"></div>
          </div>
          <div class="dial">
            Effect
            <div id="effect-right"></div>
            <div id="effect-right-value"></div>
          </div>
        </div>
        <div class="viz mdc-card">
          <div id="viz-right"></div>
        </div>
      </div>
    </div>

    <div class="crossfader">
      <div id="crossfader"></div>
    </div>

    <div class="decks">
      <div>
        <label>
          <input type="radio" name="leftsource" checked="checked" onClick="loadBufferForSource('source1', 'sounds/drum-samples/loops/blueyellow.wav'); "></input>
          blueyellow
        </label>
        <label>
          <input type="radio" name="leftsource" onClick="loadBufferForSource('source1', 'sounds/drum-samples/loops/break12.wav'); "></input>
          break12
        </label>
        <label>
          <input type="radio" name="leftsource" onClick="loadBufferForSource('source1', 'sounds/drum-samples/loops/break28.wav'); "></input>
          break28
        </label>
        <label>
          <input type="radio" name="leftsource" onClick="loadBufferForSource('source1', 'sounds/drum-samples/loops/break29.wav'); "></input>
          break29
        </label>
        <label>
          <input type="radio" name="leftsource" onClick="loadBufferForSource('source1', 'sounds/drum-samples/loops/coolloop7.wav'); "></input>
          Cool Loop 7
        </label>
        <label>
          <input type="radio" name="leftsource" onClick="loadBufferForSource('source1', 'sounds/drum-samples/loops/ominous.wav'); "></input>
          Ominous
        </label>
        <label>
          <input type="radio" name="leftsource" onClick="loadBufferForSource('source1', 'sounds/drum-samples/loops/organ-echo-chords.wav'); "></input>
          Organ Echo Chords
        </label>
      </div>

      <div class="placeholder"></div>

      <div>
        <label>
          <input type="radio" name="rightsource" onClick="loadBufferForSource('source2', 'sounds/drum-samples/loops/blueyellow.wav'); "></input>
          blueyellow
        </label>
        <label>
          <input type="radio" name="rightsource" onClick="loadBufferForSource('source2', 'sounds/drum-samples/loops/break12.wav'); "></input>
          break12
        </label>
        <label>
          <input type="radio" name="rightsource" onClick="loadBufferForSource('source2', 'sounds/drum-samples/loops/break28.wav'); "></input>
          break28
        </label>
        <label>
          <input type="radio" name="rightsource" checked="checked" onClick="loadBufferForSource('source2', 'sounds/drum-samples/loops/break29.wav'); "></input>
          break29
        </label>
        <label>
          <input type="radio" name="rightsource" onClick="loadBufferForSource('source2', 'sounds/drum-samples/loops/coolloop7.wav'); "></input>
          Cool Loop 7
        </label>
        <label>
          <input type="radio" name="rightsource" onClick="loadBufferForSource('source2', 'sounds/drum-samples/loops/ominous.wav'); "></input>
          Ominous
        </label>
        <label>
          <input type="radio" name="rightsource" onClick="loadBufferForSource('source2', 'sounds/drum-samples/loops/organ-echo-chords.wav'); "></input>
          Organ Echo Chords
        </label>
      </div>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nexusui@2.1.6/dist/NexusUI.js"></script>
    <script type="module" src="dj.js"></script>
  </body>
</html>
